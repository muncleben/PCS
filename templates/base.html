<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>{% block title %}{% endblock %} - 处方点评系统</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!--<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <!--&lt;!&ndash; 最新的 Bootstrap 核心 JavaScript 文件 &ndash;&gt;-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">-->
    <!--</script>-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="container">
            <!--Brand and toggle get grouped for better mobile display-->
            <!--<div class="navbar-header">-->
            <!--<a class="navbar-brand" href="#">-->
            <!--<img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="">-->
            <!--</a>-->
            <!--</div>-->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('index') }}">首页</a>
                    </li>
                    <li><a href="{{ url_for('pre_comment') }}">处方点评</a></li>

                </ul>
                <form class="navbar-form navbar-left" action="{{ url_for('search') }}" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control mr-sm-2" placeholder="请输入关键字" name="key_word">
                    </div>
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">查找</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                    <li><a href="#">{{ user.username }}</a></li>
                    <li><a href="{{ url_for('logout') }}">注销</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">登录</a></li>
                    <li><a href="{{ url_for('regist') }}">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <!-- /.navbar-collapse -->
    <!--</div>&lt;!&ndash; /.container-fluid &ndash;&gt;-->
</nav>


<div class="main">
        {% block main %}{% endblock %}
    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
